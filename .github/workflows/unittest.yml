# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Unit-Tests

on:
  push:
    branches: [ "master", "v1/v1_master" ]
  pull_request:
    branches: [ "master", "v1/v1_master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
    - name: Install R packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::BIFIEsurvey
          any::openxlsx
          any::dataverse
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore tool dependencies
      working-directory: ./rdotnet
      run: dotnet tool restore
    - name: Restore paket dependencies
      working-directory: ./rdotnet
      run: dotnet paket restore
    - name: Restore NuGet dependencies
      run: |
        dotnet restore LSAnalyzer
        dotnet restore TestLSAnalyzer
    - name: Build
      run: dotnet build TestLSAnalyzer --no-restore
    - name: Test
      working-directory: ./TestLSAnalyzer
      run: dotnet test --no-build --filter "(FullyQualifiedName!~TestLSAnalyzerUI) & (FullyQualifiedName!~TestDataverse)"
